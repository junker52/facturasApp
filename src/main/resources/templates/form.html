<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title th:text="${titulo}">Insert title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">FacturasApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/listar}">Cliente</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h1 class="text-secondary text-center border border-secondary" th:text="${titulo}">Insert title</h1>

    <form th:action="@{/form}" th:object="${cliente}" method="POST">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group row"><label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6"><input type="text" class="form-control" th:field="*{nombre}"></div>
            </div>
            <div class="form-group row"><label class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-6"><input type="text" class="form-control" th:field="*{apellido}"></div>
            </div>
            <div class="form-group row"><label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6"><input type="text" class="form-control" th:field="*{email}"></div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6"><input type="submit" class="btn btn-primary" value="Crear cliente"></div>
            </div>
    </form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
</body>
</html>
