<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container my-5">
    <div class="card border-primary">
        <div class="card-header" th:text="'Iniciar Session'"></div>
        <div class="card-body">
            <!-- Errors on top -->
            <!--
            <div th:object="${cliente}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            -->

            <form th:action="@{/login}" method="POST" enctype="multipart/form-data">
                <div class="form-group row">
                    <div class="col-sm-6"><input type="text" class="form-control" name="username" id="username"
                                                 placeholder="username" required autofocus>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6"><input type="text" class="form-control" name="password" id="password"
                                                 placeholder="password" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6"><input type="submit" class="btn btn-lg btn-block btn-primary" value="Login">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
